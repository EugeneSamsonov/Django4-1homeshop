<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title> Page </title>
    {% endif %}    
</head>
<body>
    {% if is_need_to_view %}
        {% for post in posts %}
            <p>{{ post }}</p>
        {% endfor %}
    {% endif %}


    {% block content %}{% endblock content %}
</body>
</html>
