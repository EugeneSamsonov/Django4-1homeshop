{% block content %}
<div class="my-5 pt-5 px-2 pb-2 bg-white custom-shadow rounded">
    <h2 class="m-2"><strong>{{ content }}</strong></h2>
    {% if is_need_to_view %}
        {% for post in posts %}
            <p class="m-2"><strong>{{ post }}</strong></p>
        {% endfor %}
    {% endif %}
</div> 
{% endblock  %}
